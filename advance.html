<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <a href="index.html"><img class="advance-logo" src="GoogleMainLogo.png" alt=""  ></a> 
    </div>
   <div class="main-advance">
        <h1 clas="advance-h1">Advance Search</h1>
    </div>
        <div class="horizontal-line"></div>
        
     <div class="main-advance">
        <form action="https://www.google.com/search">
            <div class="advance-input-align-right">
                <div class="h3">Find pages with...</div>
                <div> <label for="">all these words:</label></div>
                <div class="left">
                    <input class="right-align-txt" type="text" name="as_q">
                </div>
                <div> <label for="">this exact word or phrase:</label></div>
                <div class="left">
                   
                    <input class="right-align-txt" type="text" name="as_q">
                </div>
                <div> <label for="">any of these words:</label></div>
                <div class="left">
                   
                    <input class="right-align-txt" type="text" name="as_q">
                </div>
                <div> <label for="">none of these words:</label></div>
                <div class="left">
                   
                    <input class="right-align-txt" type="text" name="as_q">
                </div>
                <div >
                    <input class="submit-btn" type="submit" value="Advance Search">
                    
                </div>
            </div>
        </form>
   </div>
</body>
</html>
